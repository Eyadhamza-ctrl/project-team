<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Water Guardian Game</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Nunito', sans-serif;
    background: linear-gradient(to bottom, #a2d4f9, #0066cc);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 1rem;
  }
  canvas {
    background: #81d4fa;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    width: 100%; height: auto;
    max-width: 400px;
  }
  .buttons, .mobile-controls {
    margin-top: 1rem;
    display: flex;
    gap: 1rem;
  }
  button {
    background: #ffffff33;
    color: white; border: none;
    border-radius: 14px;
    padding: 0.6rem 1.2rem;
    font-size: 1rem;
    cursor: pointer;
    backdrop-filter: blur(4px);
    transition: 0.2s ease;
  }
  button:hover {
    background: #ffffff55;
    transform: scale(1.05);
  }
  .instructions {
    margin-top: 1rem;
    color: #ffffffee;
    text-align: center;
    max-width: 500px;
    font-size: 1rem;
    line-height: 1.6;
  }
  .mobile-controls button {
    font-size: 2rem;
    flex: 1;
    padding: 0.8rem;
  }
</style>
</head>
<body>

<canvas id="gameCanvas" width="360" height="540"></canvas>

<div class="buttons">
  <button id="startBtn">‚ñ∂ Start</button>
  <button id="resetBtn">üîÑ Reset</button>
</div>

<div class="mobile-controls">
  <button id="leftBtn">‚¨ÖÔ∏è</button>
  <button id="rightBtn">‚û°Ô∏è</button>
</div>

<div class="instructions">
  üåä <strong>Water Guardian</strong><br>
  Catch <span style="color:#4caf50;">clean drops üíß</span>, dodge <span style="color:#f44336;">yucky oil üõ¢Ô∏è</span>!<br>
  Use <strong>‚Üê ‚Üí</strong> keys or touch the buttons.
</div>

<!-- Sounds -->
<audio id="bgMusic" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_bdc0a6e164.mp3" loop></audio>
<audio id="pickupSound" src="https://cdn.pixabay.com/download/audio/2022/03/01/audio_9cb3ecf4e3.mp3"></audio>
<audio id="hitSound" src="https://cdn.pixabay.com/download/audio/2022/03/01/audio_85c5d4d98e.mp3"></audio>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const startBtn = document.getElementById("startBtn");
const resetBtn = document.getElementById("resetBtn");
const leftBtn = document.getElementById("leftBtn");
const rightBtn = document.getElementById("rightBtn");

const bgMusic = document.getElementById("bgMusic");
const pickupSound = document.getElementById("pickupSound");
const hitSound = document.getElementById("hitSound");

let drops = [], frame = 0, score = 0, lives = 3, running = false;

const player = {
  x: canvas.width / 2 - 25,
  y: canvas.height - 70,
  w: 50, h: 30,
  speed: 7,
  moveLeft: false, moveRight: false
};

// Keyboard controls
document.addEventListener("keydown", (e) => {
  if (e.key === "ArrowLeft") player.moveLeft = true;
  if (e.key === "ArrowRight") player.moveRight = true;
});
document.addEventListener("keyup", (e) => {
  if (e.key === "ArrowLeft") player.moveLeft = false;
  if (e.key === "ArrowRight") player.moveRight = false;
});

// Mobile controls
leftBtn.addEventListener("touchstart", () => player.moveLeft = true);
leftBtn.addEventListener("touchend", () => player.moveLeft = false);
rightBtn.addEventListener("touchstart", () => player.moveRight = true);
rightBtn.addEventListener("touchend", () => player.moveRight = false);

startBtn.addEventListener("click", () => {
  if (!running) {
    running = true;
    bgMusic.play();
    gameLoop();
  }
});
resetBtn.addEventListener("click", resetGame);

function resetGame() {
  drops = []; frame = 0; score = 0; lives = 3;
  running = false; bgMusic.pause(); bgMusic.currentTime = 0;
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  draw();
}

function randomDrop() {
  const isClean = Math.random() < 0.6;
  drops.push({
    x: Math.random() * (canvas.width - 30),
    y: -30, w: 30, h: 30,
    speed: 2 + Math.random() * 3 + score * 0.03,
    clean: isClean
  });
}

function update() {
  frame++;
  if (frame % 35 === 0) randomDrop();

  if (player.moveLeft) player.x = Math.max(0, player.x - player.speed);
  if (player.moveRight) player.x = Math.min(canvas.width - player.w, player.x + player.speed);

  for (let i = drops.length - 1; i >= 0; i--) {
    const d = drops[i];
    d.y += d.speed;

    if (
      d.x < player.x + player.w &&
      d.x + d.w > player.x &&
      d.y < player.y + player.h &&
      d.y + d.h > player.y
    ) {
      if (d.clean) {
        score += 10; pickupSound.play();
      } else {
        lives--; hitSound.play();
      }
      drops.splice(i,1);
      if (lives <= 0) {
        running = false; bgMusic.pause();
        setTimeout(() => alert(`üò¢ Game Over!\nYour score: ${score}`), 100);
      }
    } else if (d.y > canvas.height) {
      drops.splice(i,1);
    }
  }
}

function drawHUD() {
  ctx.fillStyle = "#fff";
  ctx.font = "20px Nunito";
  ctx.textBaseline = "top";

  // Score on left
  ctx.textAlign = "left";
  ctx.fillText(`Score: ${score}`, 15, 10);

  // Hearts on right
  ctx.textAlign = "right";
  ctx.fillText("‚ù§Ô∏è".repeat(lives), canvas.width - 15, 10);
}


function drawPlayer() {
  ctx.font = "26px Arial";
  ctx.textAlign = "center";
  ctx.fillText("üö§", player.x + player.w / 2, player.y + player.h);
}

function drawDrops() {
  ctx.font = "24px Arial";
  drops.forEach(d => {
    ctx.fillText(d.clean ? "üíß" : "üõ¢Ô∏è", d.x + d.w/2, d.y + d.h/2);
  });
}

function draw() {
  ctx.fillStyle = "#81d4fa";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  drawHUD();
  drawPlayer();
  drawDrops();
}

function gameLoop() {
  if (!running) return;
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

resetGame();
</script>
</body>
</html>
